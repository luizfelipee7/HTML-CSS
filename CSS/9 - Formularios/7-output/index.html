<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<style>

    *
    {
        font-family: Arial, Helvetica, sans-serif;
    }
    fieldset
    {
        background-color: aqua;
        width: 600px;
        margin: auto;
    }
    legend
    {
        text-align: center;
        font-weight: bold;
      

    }
</style>
<body>
    <h1>Teste de formulario</h1>
     
    <form action="cadastro.php" method="post" autocomplete="on">
         
        <p>
          <label for="in1">Numero 1:</label>
          <input type="number" name="n1" id="in1" min="0" max="50" required oninput="calcNumero()">
        </p>
        <p>
          <label for="in2">Numero 2:</label>
          <input type="number" name="n2" id="in2" min="0" max="50" required oninput="calcNumero()" >
        </p>
        <p>
          <label for="ismoa">Soma:</label>
          <output name="soma" id="isoma"> 0</output>
        </p>
 
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <script>
      function calcNumero(){

        isoma.innerHTML = Number(in1.value) + Number(in2.value)
          
      }
  </script>
</body>
</html>

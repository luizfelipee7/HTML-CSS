<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>cadastre-se aqui</h1>
     
    <form action="cadastro.php" method="post" autocomplete="on">
     <p>
        <label for="iuser">Usuario:</label>
        <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">
     </p>
     <p>
        <label for="ipass">Senha:</label>
        <input type="password" name="pass" id="ipass" required minlength="8" maxlength="0" size="10" placeholder="minimo 8 letras" autocomplete="current-password">
     </p>
     <p>
        <input type="submit" value="Enviar"> 
        <input type="reset" value="Limpar">
     </p>
    </form>
</body>
</html>

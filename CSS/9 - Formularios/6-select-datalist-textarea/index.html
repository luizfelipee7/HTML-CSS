<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<style>

    *
    {
        font-family: Arial, Helvetica, sans-serif;
    }
    fieldset
    {
        background-color: aqua;
        width: 600px;
        margin: auto;
    }
    legend
    {
        text-align: center;
        font-weight: bold;
      

    }
</style>
<body>
    <h1>Teste de formulario</h1>
     
    <form action="cadastro.php" method="post" autocomplete="on">
         
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="" selected>--Escolha--</option>
                <optgroup label="A">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                  </optgroup>
                  <optgroup label="B">
                    <option value="BA">Bahia</option>
                  </optgroup>
                  <optgroup label="C">
                    <option value="CE">Ceará</option>
                  </optgroup>
                  <optgroup label="D">
                    <option value="DF">Distrito Federal</option>
                  </optgroup>
                  <optgroup label="E">
                    <option value="ES">Espírito Santo</option>
                  </optgroup>
                  <optgroup label="G">
                    <option value="GO">Goiás</option>
                  </optgroup>
                  <optgroup label="M">
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                  </optgroup>
                  <optgroup label="P">
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                  </optgroup>
                  <optgroup label="R">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                  </optgroup>
                  <optgroup label="S">
                    <option value="SC">Santa Catarina</option>
                    <option value="SP" >São Paulo</option>
                    <option value="SE">Sergipe</option>
                  </optgroup>
                  <optgroup label="T">
                    <option value="TO">Tocantins</option>
                  </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>administrador</option>
                <option>engenheiro</option>
                <option>médico</option>
                <option>professor</option>
                <option>advogado</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        </p>
 
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>

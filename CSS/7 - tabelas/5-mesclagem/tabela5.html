<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>

        <h1>Mesclagem de Tabelas</h1>


        <table>
            <tr> <!--Primeira linha -->
                <td>A</td>
                <td colspan="2">B</td>
                
                
            </tr>
            <tr> <!--segunda linha -->
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr > <!--terceira linha -->
                
                
                <td>H</td>
                >
            </tr>
            <tr> <!--quarta linha -->
                
                
                
                <td colspan="2">M</td>
            </tr>
        
        </table>
    
</body>
</html>

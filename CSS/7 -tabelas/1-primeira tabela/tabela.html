<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Primeira tabela</h1>

        <!-- 
            HIERARQUIA DE TABELAS (SIMPLES)
            TABLE = TABELA
            TR = LINHA DAS TABELAS
            TH = CABECALHO DA TABELAS
            TD = DADO DA TABELA
         -->

        <table>
            <tr class="linha"> <!--Primeira linha -->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr> <!--segunda linha -->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr class="linha"> <!--terceira linha -->
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr> <!--quarta linha -->
                <td class="dado">A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
            <tr>
                <td>A5</td>
                <td>B5</td>
            </tr>
            <tr>
                <td>A6</td>
            </tr>

        </table>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista ordenadas</h2>
    <ol type="1" start="0">
        <li>cagar</li>
        <li>bufar</li>
        <li>peidar</li>
        <li>chorar</li>
        <li>dormir</li>
        <li>levantar</li>
    </ol>
    <h2>Listas nao ordenadas</h2>
    <ul type="square">
        <li>cagar</li>
        <li>bufar</li>
        <li>peidar</li>
        <li>chorar</li>
        <li>dormir</li>
        <li>levantar</li>
    </ul>
    <h2>Mistas</h2>
    <ol type="1" start="0">
        <li>cagar</li>
         <ol>
            <li>bufar</li>
            <li>peidar</li>
         </ol>
        <li>chorar</li>
        <ul type = "disc">
            <li>dormir</li>
            <ul type = "circle">
                <li>muito</li>
            </ul>
            <li>levantar</li>
        </ul>
    </ol>


    
</body>
</html>

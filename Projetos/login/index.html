<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Media Queries</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query/impresora.css" media="print">
    <link rel="stylesheet" href="estilos/media-query/tablet.css" media="screen and (min-width: 769px) and (max-width: 992px)">

<body>
      <main>
          <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente faca login para acessar sua conta e poder
                    fazer as configuracoes em seu ambiente
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                      <input type="email" name="login" id="ilogin" placeholder="email..." autocomplete="email" required maxlength="30" >
                      <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="senha..." required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">esqueci a senha <span class="material-symbols-outlined">mail</span></a>

                </form>
            </div>
          </section>
      </main>

 
</body>
</html>
